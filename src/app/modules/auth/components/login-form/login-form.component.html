<div class="container-login">
  <form (ngSubmit)="handleLogin()">
    <div class="form-group">
      <label for="email">Usuario:</label>
      <input type="text" id="email" name="email" [(ngModel)]="email" required>
    </div>
    <div class="form-group password-container">
      <label for="password">Contraseña:</label>
      <input type="{{showPassword ? 'text' : 'password'}}" id="password" name="password" [(ngModel)]="password" required>
      <div class="password-toggle" (click)="togglePasswordVisibility()">
        <img *ngIf="showPassword" src="../../../../../assets/eye-closed.png" alt="Hide Password">
        <img *ngIf="!showPassword" src="../../../../../assets/eye-open.png" alt="Show Password">
      </div>
    </div>
    
    <button type="submit">Iniciar sesión</button>
  </form>
  <h2>{{message}}</h2>
</div>

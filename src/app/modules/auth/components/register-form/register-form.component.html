<div class="container-register">
  <form (ngSubmit)="formHandler()" [formGroup]="registerForm">
    <div class="form-group">
      <label for="name">Nombre:</label>
      <input type="text" id="name" name="name" formControlName="name" required>
    </div>
    <div class="form-group">
      <label for="surname">Apellido:</label>
      <input type="surname" id="surname" name="surname" formControlName="surname" required>
    </div>
    <div class="form-group">
      <label for="email">Correo electronico:</label>
      <input type="email" id="email" name="email" formControlName="email" required>
    </div>
    <div class="form-group">
      <label for="password">Contrase√±a:</label>
      <div class="password-container">
        <input type="{{ showPassword ? 'text' : 'password' }}" id="password" name="password" formControlName="password" required>
        <button type="button" (click)="togglePasswordVisibility()">
          <img class="show-password" [src]="showPassword ? 'assets/eye-open.png' : 'assets/eye-closed.png'" alt="Toggle Password">
        </button>
      </div>
    </div>
    <button type="submit">Registrarse</button>
  </form>

  <div *ngIf="status === 'success'">
  <h2>{{message}}</h2>
  <button class="button-link-login" routerLink="'login'">Ir al login</button>
  </div>

  <div class="spinner" *ngIf="status === 'loading'">
    <h2>Procesando..</h2>
  </div>
  <div *ngIf="status === 'unauthorized'">
  <h2>{{message}}</h2>
  </div>
  <div *ngIf="status === 'error'">
    <h2>{{message}}</h2>
    </div>
</div>

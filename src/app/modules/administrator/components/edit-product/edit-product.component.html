<div class="container-edit-product">
    <div class="edit-product" *ngFor="let product of productList">
        <h2>{{ product.name }}</h2>
        <img [src]="product.image"/>
        <p>{{ product.description }}</p>
        <p>Price: {{ product.price }}</p>
        <button [routerLink]="['/admin/edit-product', product._id]" >Editar</button>
    </div>

</div>

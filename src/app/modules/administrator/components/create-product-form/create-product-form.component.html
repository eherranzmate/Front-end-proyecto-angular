<div class="container-login">
  <form (ngSubmit)="createProduct()" [formGroup]="createProductForm">
    <div class="form-group">
      <label for="name">Nombre:</label>
      <input type="text" id="name" name="name" formControlName="name" required>
    </div>
    <div class="form-group">
      <label for="surname">Description:</label>
      <textarea cols="30" rows="5" type="text" id="description" name="description" formControlName="description" required></textarea>
    </div>
    <div class="form-group">
      <label for="price">Price</label>
      <input type="number" id="price" name="price" formControlName="price" required>
    </div>
    <div class="form-group">
      <label for="categories">Categoria:</label>
      <select id="categories" name="category" formControlName="category" required>
        <option value="Camiseta">Camiseta</option>
        <option value="Bolsa">Bolsa</option>
      </select>
    </div>
    <div class="form-group">
      <label for="picture">Seleccionar imagen:</label>
      <input (change)="onFileChange($event)" type="file" id="picture" formControlName="picture" accept="picture/*">
    </div>
  
    <button type="submit">Crear</button>
  </form>

</div>

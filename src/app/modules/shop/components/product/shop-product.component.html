<div>
    <div class="product-card">
        <h3>{{product.name}}</h3>
        <p>{{product.description}}</p>
        <p> Precio: {{product.price}}€</p>
        <img class="product-img" [src]="product.picture"/>
        <button (click)="enviarProducto(product) ">Añadir al carrito</button>
    </div>
</div>
